<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>계획 페이지</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/plan.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/plan">Plan <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MyPlans</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/process/logout">Logout</a>
          </li> 

        </ul>
      </div>
    </nav>
    <section style="width: 100%; height:800px; text-align: center ">
      <h1 style="margin-top: 100px">여행 계획 세우기</h1>
      <div class="layer">
        <form action="" class="content" style="width: 1000px;">
          <input
            type="text"
            placeholder="여행 계획 제목을 입력하세요"
            class="form-control form-control-lg"
          />
          <button type="submit" class="btn btn-primary" style="margin-top: 60px">세우기!</button>
        </form>
        <span class="blank"></span>
      </div>
    </section>
  </body>
</html>
